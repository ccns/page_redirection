<html>
    <body>
        <script>
            const token_mapping = {
                "sa": "https://hackmd.io/c/rkC3tk8im/",
                "book": "https://hackmd.io/c/HyEmupOg7/",
                "serverroom": "https://hackmd.io/QLB-AJg5TfKWB0UyDAxpJQ",
                "makerspace": "https://hackmd.io/9aMj6wz7R8S2BYp9JEx8bA",
                "pytorchtn": "https://hackmd.io/c/HJU1M8-vm/%2Fs%2FHJU1M8-vm",
                "tg": "https://telegram.me/CCNSgeneral",
                "telegram": "https://telegram.me/CCNSgeneral",
                "dc": "https://discord.gg/ktSHKSq",
                "discord": "https://discord.gg/ktSHKSq",
                "edit": "https://github.com/ccns/page_redirection/blob/master/index.html",
            };
        </script>
        
        <script>
            const handler = {
                get: function(target, name) {
                    return target.hasOwnProperty(name) ? target[name] : "https://www.ccns.io/";
                }
            };
            const mapping = new Proxy(token_mapping, handler);
            const urlParams = new URLSearchParams(window.location.search);
            const token = urlParams.get("token");
            window.location.replace(mapping[token]);
        </script>
    </body>
</html>
